        <h3 id="创建博客需要先拥有git，和node环境"><a href="#创建博客需要先拥有git，和node环境" class="headerlink" title="创建博客需要先拥有git，和node环境"></a>创建博客需要先拥有git，和node环境</h3><h3 id="下载hexo"><a href="#下载hexo" class="headerlink" title="下载hexo"></a>下载hexo</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm  i  hexo-cli -g</span><br></pre></td></tr></table></figure>

<h3 id="初始化一个项目"><a href="#初始化一个项目" class="headerlink" title="初始化一个项目"></a>初始化一个项目</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">hexo init 博客名称</span><br><span class="line">hexo s 运行</span><br></pre></td></tr></table></figure>

<h3 id="搭建cdn路径"><a href="#搭建cdn路径" class="headerlink" title="搭建cdn路径"></a>搭建cdn路径</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">cdn加速 地址</span><br><span class="line">创建github账号</span><br><span class="line">新建一个仓库</span><br><span class="line">利用jsDliver进行cdn加速</span><br></pre></td></tr></table></figure>

<h3 id="将图片上传github"><a href="#将图片上传github" class="headerlink" title="将图片上传github"></a>将图片上传github</h3><p>https方式：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">登录github创建仓库</span><br><span class="line">在文件内执行git clone +网址</span><br><span class="line">在文件内生成的git仓库创建存放图片的文件夹，将图片放入文件夹内</span><br><span class="line">在仓库文件夹内执行git add.，</span><br><span class="line">                git commit -g &#x27;上传名称&#x27;</span><br><span class="line">                git push origin master</span><br></pre></td></tr></table></figure>

<p><img src="https://cdn.jsdelivr.net/gh/wangjiaxin96/8.11/img/https.jpg" alt="Image"></p>
<p>ssh方式：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">登录github创建仓库</span><br><span class="line">通过ssh-keygen -t rsa -C &#x27;邮箱账号&#x27;生成密匙</span><br><span class="line">在git内的settings下配置密匙</span><br><span class="line">在通过git clone &#x27;ssh网址&#x27;绑定仓库</span><br><span class="line">在文件内生成的git仓库创建存放图片的文件夹，将图片放入文件夹内</span><br><span class="line">在仓库文件夹内执行git add.，</span><br><span class="line">                git commit -g &#x27;上传名称&#x27;</span><br><span class="line">                git push origin master</span><br></pre></td></tr></table></figure>
<p><img src="https://cdn.jsdelivr.net/gh/wangjiaxin96/8.11/img/ssh.jpg" alt="Image"><br><img src="https://cdn.jsdelivr.net/gh/wangjiaxin96/8.11/img/%E5%AF%86%E5%8C%99%E9%85%8D%E7%BD%AE.jpg" alt="Image"></p>
